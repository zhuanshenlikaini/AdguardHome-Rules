# .github/workflows/update-rules.yml

name: Update AdGuard Rules

on:
  push:
    branches:
      - main # 如果你的主分支是 master，请改为 master
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script to process rules
        run: python process_rules.py

      - name: Commit and push if changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          
          # 将生成的黑名单和白名单文件都添加到暂存区
          git add adguard-rules.txt White.txt
          
          # 创建更详细的提交信息
          BLOCK_COUNT=$(grep -v -c '^!' adguard-rules.txt || echo 0)
          WHITE_COUNT=$(grep -v -c '^!' White.txt || echo 0)
          git commit -m "chore: 自动更新规则列表
          
          - 黑名单规则: ${BLOCK_COUNT} 条
          - 白名单规则: ${WHITE_COUNT} 条"
          
          git push
